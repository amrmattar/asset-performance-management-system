<div class="row">
  <div class="col-12">
    <!--<h1>{{'admin.users' | translate}}</h1>-->
      <div class="float-sm-right mb-2">
        <button type="button" class="btn btn-lg btn-outline-primary dropdown-toggle dropdown-toggle-split top-right-button top-right-button-single"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Actions
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item cursor-pointer" (click)="resetForm()">{{'general.add-new' | translate}}</a>
          <a class="dropdown-item cursor-pointer" (click)="saveUser()">{{'general.save' | translate}}</a>
          <a class="dropdown-item cursor-pointer" (click)="openModal(template)"> {{'general.delete' | translate}}
          </a>
        </div>
      </div>
    <!--<div class="separator mb-2"></div>-->
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <h6 class="modal-title mb-4">{{'modal.confirm-message' | translate}}</h6>
    <button type="button" class="btn" (click)="confirm()">{{'modal.yes' | translate}}</button> {{" "}}
    <button type="button" class="btn btn-primary" (click)="decline()">{{'modal.no' | translate}}</button>
  </div>
</ng-template>
