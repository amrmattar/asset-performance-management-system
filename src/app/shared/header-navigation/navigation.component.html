             name="tableKey" (ngModelChange)="GetAllRelatedTables()">
                <option value="0">All Entity</option>
                <option *ngFor="let item of tablesDataList" [value]="item.tableKey" >{{item.caption}}</option>
            </select>
           

            <select *ngIf="_elasticSearchRequest.tableKey" class="form-control m-2" style="width: 96% ;" 
            [(ngModel)]="_elasticSearchRequest.relatedTableKey" 
             name="relatedTableKey" (ngModelChange)="checkFind()" >
                <option [ngValue]="null" [disabled]="true" style="display: none;">All Related Entities</option>
                <option disabled  value="">Select Entity</option>
                <option *ngFor="let item of RelatedTables" [value]="item.tableKey" >{{item.caption}}</option>
            </select>
            
            

            <div class="dropdown-divider"></div>

            <div class="row">
                <div class="first ">
                    <h3 class="text-right pt-2">Results</h3>
                </div>
                <div class="second float-right " style="margin-left: 1.9rem;">
                   
                      
                      <div class="control has-icons-left ">
                        <div class="select" >
                          <select  [(ngModel)]="_elasticSearchRequest.searchType"  name="searchType" (ngModelChange)="checkFind()">
                            <option value="0">Contains</option>
                            <option value="1">Exact Match</option>
                            <option value="2">Starts With</option>
                            <option value="3">Ends With</option>
                          </select>
                        </div>
                        <span class="icon is-left">
                          <i class="fa fa-filter" style="color: #8898aa; top: -3px;"></i>
                        </span>
                      </div>
                </div>
                <div class="third ml-1 float-right">
                    
                      <div class="control has-icons-left ">
                        <div class="select">
                          <select  [(ngModel)]="_elasticSearchRequest.orderType"  name="orderType" (ngModelChange)="checkFind()">
                            <option value="0">By Recent</option>
                            <option value="1">By Oldest</option>
                            <option value="2">By Entities</option>
                          </select>
                        </div>
                        <span class="icon is-left">

            </div>
            <div class="dropdown-divider"></div>

            <div class="container" style="height: 200px; overflow-y:scroll;"   id="elasticSearchDiv">
                <label class="container" *ngFor="let item of _RecordManagerElasticSearch">
                    <a (click)="openTab('Record Manager','/RM','fas fa-cogs',item.id)">{{item.recordId}}</a>
                    <div class="row" >
                        <div class="col-3">
                            <h5 class="text-muted">{{item.sysTableCaption}}</h5>
                        </div>
                        <div class="col-1"> <h5 class="text-muted">||</h5></div>
                        <div class="col-2">
                            <h5 class="text-muted"> {{item.numberOfRelatedTables}} related  </h5>
                        </div>
                        <div class="col-1"> <h5 class="text-muted">||</h5></div>
                        <div class="col-5">
                            <h5 class="text-muted">last Update:{{item.modifiedDate |date}}</h5>
                        </div>
                    </div>
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                  </label>
