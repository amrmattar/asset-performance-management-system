    2- type='Pyramid'
    3- explodeOffset='0%' -->



















<div class="pie-graph row">
    
    <div class="pie-graph-itself" [ngStyle]="{'height':sharedData == 'view' ? '100%' : '400px' }">
            <div align='center' style="height: 100%; padding: 12px;">
                <ejs-accumulationchart id="container" #pie style='display:block; height: inherit !important' [legendSettings]="legendSettings" [tooltip]="tooltip" [title]="title" (load)='load($event)' [enableAnimation]= 'enableAnimation' [center]='center'>
                    <e-accumulation-series-collection>
                        <e-accumulation-series name='Browser' [dataSource]='data' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="0%" radius="70%" [dataLabel]="dataLabel" [explode]='explode' explodeOffset='10%' [explodeIndex]='0' type='Pie'
                        >
                        </e-accumulation-series>
                    </e-accumulation-series-collection>
                </ejs-accumulationchart>
        </div>
    </div>

    <div class="pie-graph-control" [ngStyle]="{'display':sharedData == 'view' ? 'none' : 'block' }">
        <ejs-tab >
            <e-tabitems>
                    <e-tabitem [header]='headerText[0]'>
                        <ng-template #content>
                            <hr>
                            <div class="m-4">
                                <table id="property" class="property-panel-table" title="Properties" style="width: 100%">
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>Pie Angle
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" value="0" min="0" max="360" (touchmove)='pieangle($event)' (pointermove)='pieangle($event)' (change)='pieangle($event)' autocomplete="off" id="pieangle" style="margin-left: -5px ; width:90%;">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                                <p id="pieangleText" style="font-weight: normal; padding-top: 15px">0</p>
                                        </td>
                                    </tr>
                                
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>Explode Radius
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" id="pieexploderadius" value="10" min="0" max="40" (touchmove)='pieexploderadius($event)' (pointermove)='pieexploderadius($event)' (change)='pieexploderadius($event)' autocomplete="off" style="margin-left: -5px; width:90%;">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                            <p id="pieexploderadiusText" style="font-weight: normal; padding-top: 15px">0.10</p>
                                    </td>
                                    </tr>
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>Explode Index
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" id="pieexplodeindex" value="0" min="0" max="6" (touchmove)='pieexplodeindex($event)' (pointermove)='pieexplodeindex($event)' (change)='pieexplodeindex($event)' autocomplete="off" style="margin-left: -5px; width:90%;">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                            <p id="pieexplodeindexText" style="font-weight: normal; padding-top: 15px">0</p>
                                    </td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem [header]='headerText[1]'  >
                        <ng-template #content>
                            <hr>
                            <div class="m-4">
                                <table id="property" class="property-panel-table" title="Properties" style="width: 100%">
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>Outer Radius
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" id="pieradius" value="70" min="0" max="70" (touchmove)='pieradius($event)' (pointermove)='pieradius($event)' (change)='pieradius($event)' autocomplete="off" style="margin-left: -5px; width:90%;">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                            <p id="pieradiusText" style="font-weight: normal; padding-top: 15px">0.7</p>
                                    </td>
                                    </tr>
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>
                                                Center X
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" id="x" value="50" min="0" max="100" style="width:90%" (touchmove)='piecenterx($event)' (pointermove)='piecenterx($event)' (change)='piecenterx($event)' autocomplete="off">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                            <div data-role="rangeslider">
                                                <p id="xvalue" style="font-weight: normal;padding-top:10px;">50%</p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr style="height: 50px">
                                        <td style="width: 30%">
                                            <div>
                                                Center Y
                                            </div>
                                        </td>
                                        <td style="width: 70%;">
                                            <div data-role="rangeslider">
                                                <input type="range" name="range-min" id="y" value="50" min="0" max="100" style="width:90%" (touchmove)='piecentery($event)' (pointermove)='piecentery($event)' (change)='piecentery($event)' autocomplete="off">
                                            </div>
                                        </td>
                                        <td style="width: 60%;">
                                            <div data-role="rangeslider">
                                                <p id="yvalue" style="font-weight: normal;padding-top:10px;">50%</p>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </ng-template>
                    </e-tabitem>

                </e-tabitems>
            </ejs-tab>
    </div>

</div>
