
<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="options.dir"
    [attr.data-theme]="options.theme" [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype"
    [attr.data-sidebar-position]="options.sidebarpos" [attr.data-header-position]="options.headerpos"
    [attr.data-boxed-layout]="options.boxed">
    <header class="topbar">
        <nav class="d-flex top-navbar navbar-expand-md" style="border-bottom: 2px solid lightgray;">
            <div class="navbar-header">
                <a (click)="showMobileMenu = !showMobileMenu"
                    class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                    <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                </a>
                <div class="d-none d-md-block text-center ">
                    <a class="sidebartoggler waves-effect waves-light d-flex  " href="javascript:void(0)"
                        data-sidebartype="mini-sidebar" style="color: black;">
                        <img src="../../../assets/img/Shatee Logo-07-02-sm.png" alt="" srcset="">
                    </a>
                </div>
                <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
                    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <i class="ti-more"></i>
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg"
                [ngbCollapse]="!isCollapsed">
                <div class=" text-center to" (click)="toggleSidebarType()">
                    <i class="mdi mdi-menu"></i>
                </div>
                <!-- <app-main-taps ></app-main-taps> -->
                <app-navigation (messageEvent)="receiveMessage($event)" class="w-100" style="background-color: #EDF1F5;"></app-navigation>
            </div>
        </nav>
    </header>
    <!-- left sidebar -->
    <aside class="left-sidebar"  [attr.data-sidebarbg]="options.sidebarbg" (scroll)="scrollHandler($event)"
    [style.width]="width"  >
        <div class="scroll-sidebar asd" (scroll)="scrollHandler($event)" style="overflow: scroll;">
            <!-- [perfectScrollbar]="config" -->
            <!-- big sideBar -->
            <app-sidebar *ngIf="flag" (messageEvent)="receiveMessage($event)"></app-sidebar>
            <!-- small sideBar -->
            <app-sidebar2 *ngIf="!flag" (messageEvent)="receiveMessage($event)" (ExpandEvent)="receiveExpand($event)"></app-sidebar2>
        </div>
    </aside>
    <div class="page-wrapper">
        <!-- <app-breadcrumb></app-breadcrumb> -->
        <div class="page-content " >
            <!-- <h1 class="text-center">Accurdigital</h1> -->
            <!-- <router-outlet></router-outlet> -->
            <!-- <fields-info-form></fields-info-form> -->
            <app-main-content [childMessage]="message"></app-main-content>
        </div>
        <!-- <footer class="footer text-center">
            All Rights Reserved by Accurdigital &copy; 2021
        </footer> -->
    </div>
</div>
